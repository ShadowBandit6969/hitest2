  <style>
    /* Grundlayout */
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Verhindert Scrollen */
    }

    /* Willkommen-Bildschirm */
    #welcomeScreen, #loadingScreen1, #loadingScreen2, #qrScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      transition: opacity 1s ease;
    }

    #welcomeScreen h1 {
      font-size: 3em;
      font-weight: bold;
    }

    /* Button-Menüs */
    #menu1, #menu2 {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      width: 45%;
      padding: 20px;
      background-color: rgb(56, 56, 56);
      color: rgb(255, 255, 255);
      font-size: 1.5em;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      z-index: 20;
    }

    /* Ladebildschirm */
    .loadingContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

/* CSS-Anpassungen */

.loadingBarWrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.loadingBarContainer {
  width: 150px; /* Kürzere Ladeleiste */
  background-color: white;
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
}

.loadingBar {
  width: 0;
  height: 100%;
  background-color: black;
}

.loadingText {
  font-size: 1.2em;
  text-align: center;
  margin-bottom: 5px; /* Abstand zwischen Text und Ladeleiste */
}

    /* Diashow-Bereich */
    #slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #slideshow img {
      width: 100%; /* Breite 100% */
      height: 100%; /* Höhe 100% */
      object-fit: cover; /* Dehnt das Bild, um den Container zu füllen */
      opacity: 1; /* Setzt die Transparenz auf 10% */
      position: absolute; /* Absolute Positionierung */
      transition: opacity 0.01s ease; /* Sanfter Übergang zwischen den Bildern */
    }

    #slideshow2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
  }

  /* Anpassungen für Bilder in der zweiten Diashow */
  #slideshow2 img {
    width: 100%; /* Breite 100% */
      height: 100%; /* Höhe 100% */
      object-fit: cover; /* Dehnt das Bild, um den Container zu füllen */
      opacity: 1; /* Setzt die Transparenz auf 10% */
      position: absolute; /* Absolute Positionierung */
      transition: opacity 0.1s ease; /* Sanfter Übergang zwischen den Bildern */
  }

  #qrScreen {
  display: flex; /* Ändere zu flex, um Zentrierung zu gewährleisten */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%; /* Stellt sicher, dass es die volle Höhe des Containers einnimmt */
}

#qrImage {
  width: 200px; /* Feste Breite für den QR-Code */
  height: auto; /* Proportionen des QR-Codes beibehalten */
  margin-bottom: 20px;
}

#restartButton {
  width: auto; /* Passt die Breite an den Text an */
  padding: 15px 30px; /* Mehr Polsterung für eine einfachere Bedienung */
  background-color: #ffffff; /* Weißer Hintergrund für besseren Kontrast */
  color: #000000; /* Schwarzer Text */
  font-size: 1.2em;
  border-radius: 8px;
  border: none; /* Entfernt optional die Umrandung */
  transition: background-color 0.3s ease;
}

#restartButton:hover {
  background-color: #e0e0e0; /* Hellerer Hover-Effekt */
}






/* Container für die Funken */
.sparkles-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Damit die Funken keine Interaktion blockieren */
  z-index: 0; /* Funken hinter den Buttons */
}

/* Die Funken selbst */
.spark {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #ff4500; /* Feuriges Rot */
  opacity: 0;
  box-shadow: 0 0 10px rgba(255, 69, 0, 0.8), 0 0 20px rgba(255, 69, 0, 0.6);
  animation: fly 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards, fade 2s forwards;
}



/* Funken fliegen mit Animation */
@keyframes fly {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  25% {
    transform: translateX(var(--random-x)) translateY(var(--random-y)) scale(1.5);
    opacity: 1;
  }
  50% {
    transform: translateX(var(--random-x)) translateY(var(--random-y)) scale(1.2);
    opacity: 0.8;
  }
  75% {
    transform: translateX(var(--random-x)) translateY(var(--random-y)) scale(0.8);
    opacity: 0.6;
  }
  100% {
    transform: translateX(var(--random-x)) translateY(var(--random-y)) scale(0);
    opacity: 0;
  }
}

@keyframes fade {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

/* Funkenfarben variieren */
.spark:nth-child(odd) {
  background-color: #b22222; /* Dunkelrot */
}

.spark:nth-child(even) {
  background-color: #d2691e; /* Ziegelrot */
}





/* Nebel-Container */
.fog-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh; /* Der Nebel füllt nun den gesamten Bildschirm */
  pointer-events: none;
  z-index: 0; /* Nebel hinter den Funken und Buttons */
  overflow: hidden;
}

/* Canvas Stil */
#fogCanvas {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0; /* Hinter den anderen Elementen */
}

// Perlin Noise-Funktion
function generateNoise(width, height) {
    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    // Rauschwerte generieren
    const imageData = ctx.createImageData(width, height);
    const data = imageData.data;

    let noise = [];
    for (let x = 0; x < width; x++) {
        noise[x] = [];
        for (let y = 0; y < height; y++) {
            // Perlin Noise generieren
            noise[x][y] = Math.random() * 255;
        }
    }

    // Pixel für den Nebel setzen
    for (let x = 0; x < width; x++) {
        for (let y = 0; y < height; y++) {
            const value = noise[x][y] * 0.1; // Intensität des Nebels
            const cell = (x + y * width) * 4;
            data[cell] = value; // R
            data[cell + 1] = value; // G
            data[cell + 2] = value; // B
            data[cell + 3] = value < 50 ? 0 : 255; // Alpha für Durchsichtigkeit
        }
    }

    ctx.putImageData(imageData, 0, 0);
    return canvas;
}

// Nebel-Canvas erstellen
const canvas = document.getElementById('fogCanvas');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Nebelanimation
function animateFog() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const noiseCanvas = generateNoise(canvas.width, canvas.height);
    ctx.drawImage(noiseCanvas, 0, 0);
    ctx.globalAlpha = 0.5; // Transparenz des Nebels
    ctx.drawImage(noiseCanvas, -10, 0); // Nebelbewegung
    ctx.drawImage(noiseCanvas, -20, 0); // Nebelbewegung
    requestAnimationFrame(animateFog);
}

function shuffleArray(array) {
    let m = array.length, t, i;
    while (m) {
        i = Math.floor(Math.random() * m--);
        t = array[m];
        array[m] = array[i];
        array[i] = t;
    }
    return array;
}

function startSlideshow(images, slideshowId = 'slideshow') {
    clearInterval(slideshowInterval); 
    currentImageIndex = 0;
    const slideshowContainer = document.getElementById(slideshowId);
    slideshowContainer.innerHTML = '';
    if (!images || images.length === 0) {
        console.error('Keine Bilder für die Diashow vorhanden.');
        return;
    }
    images.forEach((imageSrc) => {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.style.opacity = '0.7'; 
        img.style.position = 'absolute';
        img.style.transition = 'opacity 5s'; 
        slideshowContainer.appendChild(img);
    });
    slideshowInterval = setInterval(() => {
        const children = slideshowContainer.children;

        if (children.length === 0) return;
        Array.from(children).forEach(img => img.style.opacity = '0');
        children[currentImageIndex].style.opacity = '1';
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }, 1050);
}

function animateLoadingBar(barId, textId, duration, callback) {
    const loadingBar = document.getElementById(barId);
    const loadingText = document.getElementById(textId);
    let width = 0;
    const interval = setInterval(() => {
        width += 1;
        loadingBar.style.width = width + '%';
        loadingText.innerText = `Loading... ${width}%`;
        if (width >= 100) {
            clearInterval(interval);
            callback();
        }
    }, duration / 100);
}
